<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish Learning Practice</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  </head>
  <body class="bg-gradient">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center text-white mb-5">
        <h1 class="display-4 fw-bold mb-3">
          <i class="bi bi-translate"></i> Spanish Learning Practice
        </h1>
        <p class="lead">Translate English sentences to Spanish</p>
      </div>

      <!-- Loading Section -->
      <div class="row justify-content-center" id="loadingSection">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0">
            <div class="card-body text-center p-5">
              <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <h3 class="text-primary">Loading Exercises...</h3>
              <p class="text-muted">
                Please wait while we prepare your Spanish practice session.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="row justify-content-center mb-4" id="filterSection">
        <div class="col-lg-10">
          <div class="card shadow border-0 p-3">
            <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
              <label class="fw-bold me-2 mb-0">Difficulty:</label>
              <button class="btn btn-success btn-difficulty" data-diff="A">
                A
              </button>
              <button class="btn btn-primary btn-difficulty" data-diff="B">
                B
              </button>
              <button class="btn btn-info btn-difficulty" data-diff="C">
                C
              </button>
              <button class="btn btn-warning btn-difficulty" data-diff="D">
                D
              </button>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="fw-bold mb-1" for="themeSelect">Theme:</label>
                <select class="form-select" id="themeSelect">
                  <option value="">All Themes</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="fw-bold mb-1" for="subthemeSelect"
                  >Subtheme:</label
                >
                <select class="form-select" id="subthemeSelect">
                  <option value="">All Subthemes</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Practice Section -->
      <div
        class="row justify-content-center"
        id="practiceSection"
        style="display: none"
      >
        <div class="col-lg-10">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4">
              <!-- English Sentence -->
              <div class="text-center mb-4">
                <h2 class="text-primary mb-3">
                  <i class="bi bi-chat-quote"></i> Translate this sentence:
                </h2>
                <div
                  class="alert alert-light border-start border-primary border-4 fs-5"
                  id="englishText"
                ></div>
              </div>

              <!-- Input Section -->
              <div class="mb-4">
                <label for="spanishInput" class="form-label fs-5"
                  >Your Spanish translation:</label
                >
                <textarea
                  class="form-control form-control-lg"
                  id="spanishInput"
                  rows="3"
                  placeholder="Type your Spanish translation here..."
                ></textarea>
                <div
                  class="d-grid gap-2 d-md-flex justify-content-md-center mt-3"
                >
                  <button class="btn btn-primary btn-lg px-4" id="actionButton">
                    <i class="bi bi-check-circle"></i> Check Answer
                  </button>
                </div>
              </div>

              <!-- Result Section -->
              <div id="resultSection" style="display: none">
                <hr class="my-4" />

                <div class="alert" id="feedback" role="alert"></div>

                <div class="mb-3">
                  <h4 class="text-success mb-3">
                    <i class="bi bi-check2-all"></i> Correct translations:
                  </h4>
                  <ul class="list-group" id="correctAnswers"></ul>
                </div>

                <div class="alert alert-warning" id="tip" style="display: none">
                  <h6 class="alert-heading">
                    <i class="bi bi-lightbulb"></i> Tip:
                  </h6>
                  <span id="tipContent"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div
        class="row justify-content-center mt-4"
        id="statsSection"
        style="display: none"
      >
        <div class="col-lg-10">
          <div class="card bg-primary text-white shadow border-0">
            <div class="card-body">
              <div class="row text-center">
                <div class="col-md-4 mb-3 mb-md-0">
                  <div class="stat-item">
                    <i class="bi bi-check-circle fs-2 d-block mb-2"></i>
                    <h3 class="mb-1" id="correctCount">0</h3>
                    <p class="mb-0 opacity-75">Correct</p>
                  </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                  <div class="stat-item">
                    <i class="bi bi-list-ol fs-2 d-block mb-2"></i>
                    <h3 class="mb-1" id="totalCount">0</h3>
                    <p class="mb-0 opacity-75">Total</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="stat-item">
                    <i class="bi bi-graph-up fs-2 d-block mb-2"></i>
                    <h3 class="mb-1" id="accuracy">0%</h3>
                    <p class="mb-0 opacity-75">Accuracy</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
